{% extends "base.html" %}
{% block title %}Editar Usuario{% endblock %}
{% block content %}
<div class="d-flex justify-content-between align-items-center mb-3">
  <h2><i class="bi bi-pencil"></i> Editar Usuario</h2>
  <a href="{{ url_for('usuarios.listar_usuarios') }}" class="btn btn-secondary"><i class="bi bi-arrow-left"></i> Volver</a>
</div>

<div class="card">
  <div class="card-body">
    <form method="post">
      <div class="row g-3">
        <div class="col-md-4">
          <label class="form-label">Usuario *</label>
          <input type="text" name="username" class="form-control" value="{{ u.username }}" required>
        </div>
        <div class="col-md-4">
          <label class="form-label">Email *</label>
          <input type="email" name="email" class="form-control" value="{{ u.email }}" required>
        </div>
        <div class="col-md-4">
          <label class="form-label">Rol *</label>
          <select name="rol" class="form-select" required>
            {% for opcion in ['admin','medico','recepcionista','cajero','cajera','enfermera'] %}
            <option value="{{ opcion }}" {% if u.rol==opcion %}selected{% endif %}>{{ opcion|title }}</option>
            {% endfor %}
          </select>
        </div>
        <div class="col-md-4">
          <label class="form-label">Nueva Contrase√±a (opcional)</label>
          <input type="password" name="password" class="form-control" placeholder="Dejar en blanco para no cambiar">
        </div>
      </div>
      <div class="mt-4">
        <button class="btn btn-primary" type="submit"><i class="bi bi-save"></i> Guardar Cambios</button>
      </div>
    </form>
  </div>
</div>
{% endblock %}
