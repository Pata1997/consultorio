{% extends "base.html" %}

{% block title %}Ajustar Stock - {{ insumo.nombre }}{% endblock %}

{% block content %}
<div class="row mb-3">
    <div class="col-md-6">
        <div class="card">
            <div class="card-header d-flex justify-content-between align-items-center">
                <h4><i class="bi bi-box-seam"></i> Ajustar Stock - {{ insumo.nombre }}</h4>
                <a href="{{ url_for('consultorio.listar_insumos') }}" class="btn btn-secondary">Volver</a>
            </div>
            <div class="card-body">
                <p>Stock actual: <strong>{{ insumo.cantidad_actual }}</strong></p>
                <form method="POST">
                    <div class="mb-3">
                        <label class="form-label">Acci√≥n</label>
                        <select name="accion" class="form-select">
                            <option value="sumar">Sumar</option>
                            <option value="restar">Restar</option>
                            <option value="set">Establecer cantidad</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Cantidad</label>
                        <input type="number" name="cantidad" class="form-control" value="0" min="0">
                    </div>
                    <button class="btn btn-primary" type="submit">Aplicar</button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
