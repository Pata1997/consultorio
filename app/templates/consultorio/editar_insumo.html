{% extends "base.html" %}

{% block title %}Editar Insumo{% endblock %}

{% block content %}
<div class="row mb-3">
    <div class="col-md-8">
        <div class="card">
            <div class="card-header d-flex justify-content-between align-items-center">
                <h4><i class="bi bi-pencil"></i> Editar Insumo</h4>
                <a href="{{ url_for('consultorio.listar_insumos') }}" class="btn btn-secondary">Volver</a>
            </div>
            <div class="card-body">
                <form method="POST">
                    <div class="mb-3">
                        <label class="form-label">Nombre</label>
                        <input type="text" name="nombre" class="form-control" value="{{ insumo.nombre }}" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Descripción</label>
                        <textarea name="descripcion" class="form-control">{{ insumo.descripcion }}</textarea>
                    </div>
                    <div class="row">
                        <div class="col-md-4 mb-3">
                            <label class="form-label">Precio compra</label>
                            <input type="text" name="precio_compra" class="form-control currency-input" value="{{ insumo.precio_compra|format_currency }}">
                        </div>
                        <div class="col-md-4 mb-3">
                            <label class="form-label">Precio venta</label>
                            <input type="text" name="precio_venta" class="form-control currency-input" value="{{ insumo.precio_venta|format_currency }}">
                        </div>
                        <div class="col-md-4 mb-3">
                            <label class="form-label">Unidad</label>
                            <input type="text" name="unidad_medida" class="form-control" value="{{ insumo.unidad_medida }}">
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-4 mb-3">
                            <label class="form-label">Cantidad actual</label>
                            <input type="number" name="cantidad_actual" class="form-control" value="{{ insumo.cantidad_actual }}">
                        </div>
                        <div class="col-md-4 mb-3">
                            <label class="form-label">Stock mínimo</label>
                            <input type="number" name="stock_minimo" class="form-control" value="{{ insumo.stock_minimo }}">
                        </div>
                        <div class="col-md-4 mb-3 d-flex align-items-center">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" name="activo" id="activo" {% if insumo.activo %}checked{% endif %}>
                                <label class="form-check-label" for="activo">Activo</label>
                            </div>
                        </div>
                    </div>

                    <button class="btn btn-primary" type="submit">Guardar cambios</button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
